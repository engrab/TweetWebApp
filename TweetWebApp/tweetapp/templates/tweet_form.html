{% extends "layout.html" %}

{% block title %}
Chai aur Django
{% endblock %}

{% block content %}

<h1 class="text-center mt-4">
This is Chai aur Django Project for Practice your skill
</h1>

<h2>

    {% if form.instance.pk %}
    Edit tweet
    {% else %}
    Create Tweet
    {% endif %}

    <form method="post" enctype="mutipart/form-data" class = "form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to Tweet List</a>


</h2>

{% endblock %}
